</head><body>

    <div class="container">

<main class="container py-5">
  <h1 class="fw-bold mb-4">Contact</h1>
  <form id="contactForm" class="row g-3 col-lg-8" novalidate>
  <div class="col-md-6">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" id="name" minlength="2" maxlength="60" required>
    <div class="invalid-feedback">Entern name around 2-50 charachters </div>
  </div>

  <div class="col-md-6">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" id="email" required>
    <div class="invalid-feedback">enter correct email</div>
  </div>

  <div class="col-12">
    <label class="form-label d-flex justify-content-between">
      <span>Message</span>
      <small class="text-muted"><span id="msgCount">0</span>/500</small>
    </label>
    <textarea class="form-control" id="message" rows="5" minlength="10" maxlength="500" required></textarea>
    <div class="invalid-feedback">10-500 symbols</div>
  </div>

  <div class="d-none">
    <label>Company</label>
    <input type="text" id="company" autocomplete="off">
  </div>

  <div class="col-12">
    <button class="btn btn-dark" type="submit">Send</button>
    <span id="formStatus" class="ms-3 text-success d-none">Sent (demo)</span>
  </div>
</form>


  <div class="mt-5">
    <p class="mb-1">Email: <a href="#">almasulydamir34@gmail.com</a></p>
    <p class="mb-1">GitHub: <a href="https://github.com/smuzyyq" target="_blank">github.com/smuzyyq</a></p>
  </div>
</main>

<footer class="border-top py-4">
  <div class="container d-flex justify-content-between">

    <a class="link-secondary" href="index.html">Home</a>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
const form = document.getElementById('contactForm');
const nameEl = document.getElementById('name');
const emailEl = document.getElementById('email');
const msgEl = document.getElementById('message');
const countEl = document.getElementById('msgCount');
const statusEl = document.getElementById('formStatus');
const TG_TOKEN  = "8528988049:AAHaKKoMIiseYvwqpkvac0WUlB44zLL7egg";
const TG_CHATID = 964660238; 

const emailRe = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

const updateCount = () => {
  countEl.textContent = msgEl.value.length;
};
msgEl.addEventListener('input', updateCount);
updateCount();

function setValidity(el, ok) {
  el.classList.toggle('is-invalid', !ok);
  el.classList.toggle('is-valid', ok);
}

function validateName() {
  const v = nameEl.value.trim();
  const ok = v.length >= 2 && v.length <= 60;
  setValidity(nameEl, ok);
  return ok;
}

function validateEmail() {
  const v = emailEl.value.trim();
  const ok = emailRe.test(v);
  setValidity(emailEl, ok);
  return ok;
}

function validateMsg() {
  const v = msgEl.value.trim();
  const ok = v.length >= 10 && v.length <= 500;
  setValidity(msgEl, ok);
  return ok;
}

nameEl.addEventListener('blur', validateName);
emailEl.addEventListener('blur', validateEmail);
msgEl.addEventListener('blur', validateMsg);

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const hp = document.getElementById('company');
  if (hp && hp.value.trim() !== '') return;

  const ok = validateName() && validateEmail() && validateMsg();
  if (!ok) return;

  const btn = form.querySelector('button[type="submit"]');
  btn.disabled = true;
  statusEl.classList.remove('d-none');
  statusEl.classList.replace('text-success', 'text-secondary');
  statusEl.textContent = 'Sending...';

  const text =
    `<b>New contact message</b>\n` +
    `Name: ${nameEl.value.trim()}\n` +
    `Email: ${emailEl.value.trim()}\n` +
    `Message:\n${msgEl.value.trim()}`;

  try {
    const url = `https://api.telegram.org/bot${TG_TOKEN}/sendMessage`;
    const res = await fetch(url, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        chat_id: TG_CHATID,
        text,
        parse_mode: 'HTML',
        disable_web_page_preview: true
      })
    });

    if (!res.ok) throw new Error('telegram failed');

    statusEl.classList.remove('text-secondary');
    statusEl.classList.add('text-success');
    statusEl.textContent = 'Sent ✓';
    form.reset();
    updateCount();
    [nameEl, emailEl, msgEl].forEach(el => el.classList.remove('is-valid'));
  } catch (err) {
    statusEl.classList.remove('text-secondary');
    statusEl.classList.add('text-danger');
    statusEl.textContent = 'Failed to send. Try again.';
    console.error(err);
  } finally {
    btn.disabled = false;
  }
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
