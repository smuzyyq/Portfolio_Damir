<script>
$(function() {
  $('.filter-btn').on('click', function() {
    const filter = String($(this).data('filter')).toLowerCase();
    
    $('.filter-btn').removeClass('active');
    $(this).addClass('active');
    
    if (filter === 'all') {
    $('.project-item').fadeIn(150);
  } else {
    $('.project-item').hide();
    $('.project-item.' + filter).fadeIn(150);
  }
  });

  $('.project-card').on('click', function(e) {
    const href = $(this).data('href') || $(this).attr('href');
    if (href && href !== '' && href !== '#') {
      window.location.href = href;
      e.preventDefault();
    }
  });
});
</script>
